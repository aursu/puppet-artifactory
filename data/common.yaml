---
artifactory::version: 'installed'
artifactory::repo_location: 'https://jfrog.bintray.com/artifactory-rpms'
artifactory::manage_package: true
artifactory::prerequired_packages: []
artifactory::package_name: 'jfrog-artifactory-oss'
artifactory::manage_os_users: true
artifactory::artifactory_user: 'artifactory'
artifactory::artifactory_group: 'artifactory'
artifactory::manage_service: true
artifactory::service_ensure: 'running'
artifactory::service_name: 'artifactory'
artifactory::service_hasstatus: true
artifactory::service_hasrestart: true
artifactory::service_ovverides_config: '/etc/systemd/system/docker.service.d/service-overrides.conf'
artifactory::service_overrides_template: 'docker/etc/systemd/system/docker.service.d/service-overrides.conf.erb'
artifactory::service_config: '/etc/sysconfig/docker'
artifactory::service_config_template: 'docker/etc/sysconfig/docker.systemd.erb'
artifactory::storage_config: '/etc/default/docker-storage'
artifactory::storage_config_template: 'docker/etc/sysconfig/docker-storage.erb'
